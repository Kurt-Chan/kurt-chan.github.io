<div class="login__page" [style.background-image]="'url(assets/images/login-bg.jpg)'">
  <div class="login__row min-h-screen">
    <div class="login__hero flex flex-col justify-center items-center py-10 px-4 sm:px-8 xl:px-20 text-white">
      <a [routerLink]="['']" class="w-48 inline-block"><img src="assets/images/logo.png" alt="Lieblings" /></a>
      <h2 class="text-center mt-6">Elevate Your Style, Embrace Innovation</h2>
    </div>
    <div class="login__content p-4 sm:p-8 flex flex-col justify-center bg-accent">
      <div class="login w-full max-w-xl rounded-md mx-auto border p-4 sm:p-8 xl:p-20">
        <h1 class="text-2xl font-bold">Checkout Form</h1>
        <form class="flex flex-wrap" [formGroup]="checkoutForm" (ngSubmit)="onSubmit(checkoutForm.value)">
          <div class="mb-4 mt-2">
            <label class="block text-gray-700 text-sm font-semibold mb-2" for="email"> First Name </label>
            <input
              class="
                text-sm
                appearance-none
                rounded
                w-50
                py-2
                px-3
                text-gray-700
                bg-gray-100
                leading-tight
                focus:outline-none
                focus:shadow-outline
                h-10
                mr-4
              "
              id="email"
              type="text"
              placeholder="Enter First Name"
              formControlName="firstName"
            />
          </div>
          <div class="mb-4 mt-2">
            <label class="block text-gray-700 text-sm font-semibold mb-2" for="password"> Last Name </label>
            <input
              class="
                text-sm
                bg-gray-100
                appearance-none
                rounded
                w-50
                py-2
                px-3
                text-gray-700
                mb-1
                leading-tight
                focus:outline-none
                focus:shadow-outline
                h-10
              "
              id="password"
              type="text"
              placeholder="Enter Last Name"
              formControlName="lastName"
            />
          </div>
          <div class="mb-4 mt-1">
            <label class="block text-gray-700 text-sm font-semibold mb-2" for="password2"> Email Address </label>
            <input
              class="
                text-sm
                bg-gray-100
                appearance-none
                rounded
                w-50
                py-2
                px-3
                text-gray-700
                mb-1
                leading-tight
                focus:outline-none
                focus:shadow-outline
                h-10
                mr-4
              "
              id="password2"
              type="text"
              placeholder="Enter Email Address"
              formControlName="emailAddress"
            />
          </div>
          <div class="mb-4 mt-1">
            <label class="block text-gray-700 text-sm font-semibold mb-2" for="password2"> Contact Number </label>
            <input
              class="
                text-sm
                bg-gray-100
                appearance-none
                rounded
                w-full
                py-2
                px-3
                text-gray-700
                mb-1
                leading-tight
                focus:outline-none
                focus:shadow-outline
                h-10
              "
              id="password2"
              type="text"
              placeholder="Enter Contact Number"
              formControlName="contact"
            />
          </div>
          <div class="mb-4 mt-1">
            <label class="block text-gray-700 text-sm font-semibold mb-2" for="password2"> Country </label>
            <select
              class="
                text-sm
                bg-gray-100
                appearance-none
                rounded
                w-50
                py-2
                px-3
                text-gray-700
                mb-1
                leading-tight
                focus:outline-none
                focus:shadow-outline
                h-10
                mr-4
              "
              formControlName="country"
            >
              <option *ngFor="let country of Country" [ngValue]="country">
                {{ country }}
              </option>
            </select>
          </div>

          <div class="mb-4 mt-1">
            <label class="block text-gray-700 text-sm font-semibold mb-2" for="password2"> City </label>
            <input
              class="
                text-sm
                bg-gray-100
                appearance-none
                rounded
                w-50
                py-2
                px-3
                text-gray-700
                mb-1
                leading-tight
                focus:outline-none
                focus:shadow-outline
                h-10
                mr-4
              "
              id="password2"
              type="text"
              placeholder="Enter City"
              formControlName="city"
            />
          </div>
          <div class="mb-4 mt-1">
            <label class="block text-gray-700 text-sm font-semibold mb-2" for="password2"> Home Address </label>
            <input
              class="
                text-sm
                bg-gray-100
                appearance-none
                rounded
                w-50
                py-2
                px-3
                text-gray-700
                mb-1
                leading-tight
                focus:outline-none
                focus:shadow-outline
                h-10
                mr-4
              "
              id="password2"
              type="text"
              placeholder="Enter address"
              formControlName="homeAddress"
            />
          </div>
          <div class="mb-4 mt-1">
            <label class="block text-gray-700 text-sm font-semibold mb-2" for="password2"> Zip Code </label>
            <input
              class="
                text-sm
                bg-gray-100
                appearance-none
                rounded
                w-full
                py-2
                px-3
                text-gray-700
                mb-1
                leading-tight
                focus:outline-none
                focus:shadow-outline
                h-10
              "
              id="password2"
              type="text"
              placeholder="Enter Zip Code"
              formControlName="zipCode"
            />
          </div>
          <div class="flex flex-row">
            <div class="mb-4 mt-1">
              <label class="block text-gray-700 text-sm font-semibold mb-2" for="password2"> Credit Card number </label>
              <input
                class="
                  text-sm
                  bg-gray-100
                  appearance-none
                  rounded
                  w-50
                  py-2
                  px-3
                  text-gray-700
                  mb-1
                  leading-tight
                  focus:outline-none
                  focus:shadow-outline
                  h-10
                  mr-4
                "
                id="password2"
                type="text"
                placeholder="5105105105105100"
                formControlName="creditCard"
              />
            </div>
            <div class="flex items-center">
              <input
                type="radio"
                class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border rounded"
                value="MasterCard"
                formControlName="creditCardType"
              />
              <img
                src="./../../../assets/images/58482354cef1014c0b5e49c0.png"
                width="20"
                class="ml-2 block text-sm text-gray-900"
              />
              <label for="remember_me" class="ml-2 block text-sm text-gray-900 mr-4"> MasterCard </label>

              <input
                type="radio"
                class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border rounded"
                value="Visa"
                formControlName="creditCardType"
              />
              <img
                src="./../../../assets/images/Visa-Card-Logo-PNG-Isolated-Transparent-HD-Photo.png"
                width="20"
                class="ml-2 block text-sm text-gray-900"
              />
              <label for="remember_me" class="ml-2 block text-sm text-gray-900"> Visa </label>
            </div>
          </div>
          <div class="flex items-center">
            <input
              id=""
              name="Visa"
              type="checkbox"
              class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border rounded"
            />
            <label for="remember_me" class="ml-2 block text-sm text-gray-900">
              I agree with KC Trends Terms and conditions.
            </label>
          </div>
          <div class="flex w-full mt-6">
            <button
              class="
                w-full
                bg-gray-800
                hover:bg-grey-900
                text-white text-sm
                py-2
                px-4
                font-semibold
                rounded
                focus:outline-none
                focus:shadow-outline
                h-10
              "
              type="submit"
              [disabled]="!checkoutForm.valid"
            >
              Place order
            </button>
          </div>
        </form>
        <!-- <div class="mt-3">
          <span class="text-gray-600 text-sm"> Already have an account? </span>
          <a routerLink="/auth/login" class="text-gray-700 text-sm font-semibold hover:text-accent"> login </a>
        </div> -->
        <div class="mt-4">
          <a [routerLink]="['/dashboard']" class="text-gray-700 text-sm hover:text-accent inline-flex items-center"
            ><mat-icon class="h-4 w-4 leading-4 text-lg mr-2">keyboard_backspace</mat-icon>Go back</a
          >
        </div>
      </div>
    </div>
  </div>
</div>
