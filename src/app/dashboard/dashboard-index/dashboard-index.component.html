<div class="mt-8">
  <h2 class="mb-1 font-large">My Cart</h2>
  <div class="table-inside">
    <table class="order-table table-auto ltMd:responsive">
      <thead>
        <tr class="border text-left">
          <!-- <th>
            <span class="text-gray-800">Id</span>
          </th> -->
          <th>
            <span class="text-gray-800">Product</span>
          </th>
          <th>
            <span class="text-gray-800">Unit Price</span>
          </th>

          <th>
            <span class="text-gray-800">Quantity</span>
          </th>

          <th>
            <span class="text-gray-800"><strong>Total Unit Price</strong></span>
          </th>

          <!-- 
          <th>
            <span class="text-gray-800">Status</span>
          </th> -->
          <th class="text-right"></th>
        </tr>
      </thead>
      <!-- <tbody *ngIf="orders.length === null">
        <tr>
          <td colspan="2"></td>
          <td colspan="2">Your cart is empty</td>
          <td colspan="2"></td>
        </tr>
      </tbody> -->
      <tbody>
        <tr *ngFor="let order of orders" class="border">
          <!-- <td>
            <a class="text-primary" href="/">{{ order?.id }}</a>
          </td> -->
          <td>
            {{ order?.title | titlecase }}
          </td>
          <td>
            <span>${{ order?.price }}</span>
          </td>
          <td>
            <!-- <span> {{ order?.quantity }} </span> -->
            <input
              type="number"
              [(ngModel)]="order.quantity"
              placeholder="Enter Quantity"
              (ngModelChange)="updateQuantity(order?.id, order, $event)"
            />
          </td>
          <td>
            <span
              ><h6>${{ order?.totalPrice | number: '1.2-2' }}</h6></span
            >
          </td>
          <!-- <td>
            <div
              [ngClass]="{
                'bg-blue-500 text-blue-500': order?.status === 'complated',
                'bg-red-500 text-red-500': order?.status === 'rejected',
                'bg-yellow-500 text-yellow-900': order?.status === 'pending',
                'bg-primary text-primary': order?.status === 'initialized'
              }"
              class="text-[12px] bg-opacity-20 rounded-full px-3 inline-block font-bold py-[3px]"
            >
              {{ order?.status | titlecase }}
            </div>
          </td> -->
          <td class="text-right">
            <button (click)="deleteItem(order?.id)">
              <mat-icon class="text-red-500 rounded-md">delete</mat-icon>
            </button>
            <!-- <button class="action_icon__btn" mat-icon-button [matMenuTriggerFor]="menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu" xposition="before">
              <button mat-menu-item>
                <mat-icon>dialpad</mat-icon>
                <span>Details</span>
              </button>
              <button mat-menu-item (click)="deleteItem(order?.id)">
                <mat-icon>delete</mat-icon>
                <span>Delete</span>
              </button>
            </mat-menu> -->
          </td>
        </tr>
        <tr class="bg-warn">
          <td colspan="2"></td>
          <td class="text-right">
            <h3>TOTAL:</h3>
          </td>
          <td>
            <h3>${{ calculateTotal() | number: '1.2-2' }}</h3>
          </td>
          <td></td>
        </tr>
        <tr>
          <td colspan="2"></td>
          <td class="text-right">
            <button
              mat-stroked-button
              class="py-2 px-5 text-xl text-white mb-5 font-bold bg-accent"
              (click)="clearCart()"
            >
              Empty Cart
              <mat-icon class="ml-2">remove_shopping_cart</mat-icon>
            </button>
          </td>
          <td>
            <button
              mat-flat-button
              class="py-2 px-5 text-xl mb-5 font-bold text-white"
              style="background-color: #467326"
              [routerLink]="['/auth/signup']"
            >
              Checkout
              <mat-icon class="ml-2">check_circle</mat-icon>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
