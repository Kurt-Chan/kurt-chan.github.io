<div>
  <div class="container">
    <div class="ll-section-head text-center mb-5 mt-10">
      <h2 class="ll-section-head__heaidng">DAILY DISCOVER</h2>
      <!-- <h4 class="ll-section-head__subheading">Direct purchase & partly also as a subscription</h4> -->
    </div>
    <div class="grid grid-cols-12 gap-6 xxl:gap-8">
      <div *ngFor="let product of products" class="col-span-12 md:col-span-6 xl:col-span-4">
        <mat-card class="ll-product">
          <img
            mat-card-image
            [src]="product.image"
            alt="{{ product.title }}"
            style="width: 40%; margin: 10px 60px 15px"
          />
          <mat-card-content class="flex">
            <!-- <div class="flex-none w-10">
              <img src="{{ product?.created_by?.avatar }}" alt="product?.created_by?.name" />
            </div> -->
            <div class="flex-grow pl-3">
              <!-- <h4 class="ll-product__creator">{{ product?.created_by?.name }}</h4> -->
              <h2 class="ll-product__name">
                <a [routerLink]="['/products', product.id]" class="hover:text-warn">{{ product.title }}</a>
              </h2>
              <div class="flex justify-between mt-5">
                <!-- <div class="ll-product__price-label">Price:</div> -->
                <div class="ll-product__price text-accent font-bold">${{ product.price }}</div>
                <div class="ll-product__price-label">{{ product.rating.count }} sold</div>
              </div>
            </div>
          </mat-card-content>
          <mat-card-actions class="ll-product__action flex justify-between">
            <div class="flex-1 text-center flex items-center justify-center">
              <mat-icon color="warn">star</mat-icon> {{ product.rating.rate }}/5
            </div>
            <div class="flex-1 text-center">
              <a [routerLink]="['/products', product.id]" mat-flat-button class="px-7 bg-accent text-white"
                >Product Details <mat-icon>keyboard_arrow_right</mat-icon></a
              >
            </div>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
    <div class="text-center mt-10">
      <a mat-raised-button [routerLink]="['/products']" class="px-8 py-2 text-lg bg-accent text-white">Browse More</a>
    </div>
  </div>
</div>
