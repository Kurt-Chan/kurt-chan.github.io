<div class="mt-32">
  <div class="container">
    <div class="grid grid-cols-12 gap-8">
      <div class="col-span-12 md:col-span-7 xl:col-span-8 border p-5">
        <a href="javascript:void(0)" class="category text-primary inline-block mb-5">{{ product.category }}</a>
        <h1 class="_title font-medium">{{ product.title }}</h1>
        <ul class="product-meta flex flex-wrap items-center mt-8 mb-8">
          <li class="mr-4">
            <a class="flex items-center pr-4 py-1 hover:text-primary" href="javascript:void(0)"
              ><mat-icon class="mr-2" color="warn">star</mat-icon> {{ product.rating.rate }}/5 Rating</a
            >
          </li>
          <li class="mr-4">
            <a class="flex items-center pr-4 py-1 hover:text-primary" href="javascript:void(0)"
              ><mat-icon class="mr-2">favorite</mat-icon> Save</a
            >
          </li>
        </ul>
        <!-- <img class="w-full" src="assets/images/products/details.jpg" alt="img not found" /> -->
        <img class="w-full" [src]="product.image" alt="img not found" style="width: 40%; margin: 10px 60px 15px" />

        <!--  DETAILS -->
        <div class="ll-content mt-8">
          <h6>Description</h6>
          <p>
            {{ product.description }}
          </p>
        </div>
      </div>
      <div class="col-span-12 md:col-span-5 xl:col-span-4">
        <div class="border">
          <div class="border-b text-center pt-10 pb-10">
            <div class="text-accent text-4xl font-semibold">$ {{ product.price }}</div>
            <div class="font-medium text-lg mt-3 text-gray-400 tracking-wider">Price</div>
          </div>
          <div class="border-b p-5">
            <ul class="service-info">
              <li class="py-2 mr-2">
                <div class="flex items-center">
                  <mat-icon class="text-primary border-2 rounded-full w-6 h-6 text-center leading-5 mr-2"
                    >check</mat-icon
                  >
                  <strong class="mr-2 font-black">{{ product.rating.count }}</strong> sold
                </div>
              </li>
              <li class="py-2 mr-2">
                <div class="flex items-center">
                  <mat-icon class="text-primary border-2 rounded-full w-6 h-6 text-center leading-5 mr-2"
                    >check</mat-icon
                  >
                  <strong class="mr-2 font-black">12 hours</strong> delivery time
                </div>
              </li>
            </ul>
          </div>

          <div class="border-b px-5 pt-10 pb-12 text-center">
            <label for="">Quantity: </label>
            <input
              type="number"
              name=""
              id=""
              [(ngModel)]="quantity"
              min="1"
              placeholder="Enter quantity"
              class="py-1 text-sm mb-5 font-light"
            />
            <button
              mat-flat-button
              class="py-3 px-20 text-xl mb-5 font-bold text-white bg-accent"
              (click)="addToCart()"
            >
              Add to cart
              <mat-icon class="ml-2">add_shopping_cart</mat-icon>
            </button>
            <button
              mat-stroke-button
              class="py-3 px-20 text-md font-bold"
              [routerLink]="['/products']"
